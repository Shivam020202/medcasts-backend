<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedCast Admin - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-96">
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-full mb-4">
                <i class="fas fa-hospital text-white text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">MedCast Admin</h2>
            <p class="text-gray-600 text-sm mt-2">Sign in to manage your platform</p>
        </div>

        <div id="loginError"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" id="errorMessage"></span>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    <i class="fas fa-envelope mr-2"></i>Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    id="email" type="email" placeholder="admin@medcast.com" required autocomplete="email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    id="password" type="password" placeholder="••••••••" required autocomplete="current-password">
            </div>
            <div class="flex items-center justify-between mb-6">
                <button id="loginButton"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200 flex justify-center items-center"
                    type="submit">
                    <span id="loginButtonText">Sign In</span>
                    <div id="loginSpinner" class="loading ml-2 hidden"></div>
                </button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-600">
            <p>Default credentials:</p>
            <p class="font-mono text-xs mt-1">admin@medcast.com / Admin@123</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        // Check if already logged in
        const authToken = localStorage.getItem('authToken');
        if (authToken) {
            // Validate token before redirecting
            validateTokenAndRedirect();
        }

        async function validateTokenAndRedirect() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/profile`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    // Token is valid, redirect to dashboard
                    window.location.href = '/admin/admin.html';
                } else {
                    // Token is invalid, clear it
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('currentUser');
                }
            } catch (error) {
                console.error('Token validation failed:', error);
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            const errorMessage = document.getElementById('errorMessage');
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('loginButtonText');
            const spinner = document.getElementById('loginSpinner');

            button.disabled = true;
            buttonText.textContent = 'Signing in...';
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.data.user));

                    // Redirect to dashboard
                    window.location.href = '/admin/admin.html';
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please check your credentials.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Error connecting to server. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                button.disabled = false;
                buttonText.textContent = 'Sign In';
                spinner.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
